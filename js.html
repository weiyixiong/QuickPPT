<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Read a zip file demo</title>
    <link rel="stylesheet" href="./css/default.css">   
     <link rel="stylesheet" href="./css/d3tree.css">   

    <link href='https://fonts.googleapis.com/css?family=Maven+Pro|Muli|Droid+Sans+Mono|Istok+Web' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="container">
        <h1>
      <a href="../">zip.js</a> <span class="small"></span>
    </h1>
        <div class="description">
            A JavaScript library to zip and unzip files
            <hr>
        </div>
        <h2>Read a zip file demo</h2>
        <ol id="demo-container">
            <li>
                <label>
                    <span class="form-label">choose a zip file</span>
                    <input type="file" accept="application/zip" id="file-input">
                </label>
            </li>
            <li>
                <label>
                    <span class="form-label">choose temporary storage</span>
                    <select id="creation-method-input">
                        <option value="Blob">RAM</option>
                        <option value="File">HDD</option>
                    </select>
                </label>
            </li>
            <li>
                <span class="form-label">download zip content</span>
                <ul id="file-list">
                </ul>
            </li>
        </ol>
    </div>
    <div id="tree-container"></div>
    <!--<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>-->
    <script type="text/javascript" src="./d3/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./zip/zip.js"></script>
    <script type="text/javascript" src="./datastruct/map.js"></script>
    <script type="text/javascript" src="./ppt/pptmodel.js"></script>
    <script type="text/javascript" src="./ppt/pptrender.js"></script>
    <script type="text/javascript" src="./ppt/pptmanager.js"></script>
    <script type="text/javascript" src="./xmldom/dom.js"></script>
    <script type="text/javascript" src="./xmldom/dom-parser.js"></script>
    <script type="text/javascript" src="./xmldom/sax.js"></script>
    <script type="text/javascript" src="./d3/d3.js"></script>
    <script type="text/javascript" src="./d3/doc2tree.js"></script>
    <script type="text/javascript" src="./d3/jsonText2tree.js"></script>

</body>

</html>
